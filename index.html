<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shane Hurlbert - Portfolio</title>
  <meta name="description"
    content="Hello there, I'm Shane Hurlbert – an intrepid explorer through the lens, on a relentless quest to capture the world's boundless wonders. Join me in unraveling the extraordinary through my lens as I embark on a visual journey like no other.">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
  <link rel="stylesheet" href="dist/output.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <!-- Start - Fancybox Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- End - Fancybox Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./dist/*.{html,js}"],
      theme: {
        extend: {
          fontFamily: {
            specialGothic: ['"Special Gothic Expanded One"', 'sans-serif'],
            signika: ['Signika', 'sans-serif'],
            nothingYouCouldDo: ['Nothing You Could Do', 'cursive'],
          },
        },
      },
      plugins: [],
    };
  </script>
</head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <header class="flex w-full overflow-hidden pt-10 pb-1">
    <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
      <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
        <div class="mr-4 md:mr-8">
          <a href="index.html" class="font-specialGothic text-2xl">SHANE HURLBERT</a>
        </div>
        <div class="ml-auto md:hidden flex items-center justify-start">
          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open }"></span>
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="index.html" class="font-specialGothic text-2xl tap-highlight-transparent">PORTFOLIO
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/about_me.html" class="font-specialGothic text-2xl tap-highlight-transparent">ABOUT ME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/contact.html" class="font-specialGothic text-2xl tap-highlight-transparent">CONTACT
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Content -->
  <div class="container mx-auto">
    <h1 class="font-specialGothic text-2xl">MADE BY SHANE</h1>
    <section class="my-12">
      <h2 class="text-3xl font-specialGothic text-center mb-8">Explore My Work</h2>
      <div class="grid grid-cols-2 gap-6">
        <!-- Nature Genre -->
        <a href="dist/nature.html" class="group relative overflow-hidden block icon-wrapper">
          <img src="dist/assets/icons/nature_film_icon.jpg" alt="Nature" class="w-full h-auto" />
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <span class="text-white text-2xl font-specialGothic">Nature</span>
          </div>
        </a>
        <!-- Street Genre -->
        <a href="dist/street.html" class="group relative overflow-hidden block icon-wrapper">
          <img src="dist/assets/icons/abstract_film_icon.jpg" alt="Street" class="w-full h-auto" />
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <span class="text-white text-2xl font-specialGothic">Abstract</span>
          </div>
        </a>
        <!-- Portrait Genre -->
        <a href="dist/portraits.html" class="group relative overflow-hidden block icon-wrapper">
          <img src="dist/assets/icons/portraits_film_icon.jpg" alt="Portraits" class="w-full h-auto" />
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <span class="text-white text-2xl font-specialGothic">Portraits</span>
          </div>
        </a>
        <!-- Travel Genre -->
        <a href="dist/travel.html" class="group relative overflow-hidden block icon-wrapper">
          <img src="dist/assets/icons/urban_film_icon.jpg" alt="Travel" class="w-full h-auto" />
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <span class="text-white text-2xl font-specialGothic">Urban</span>
          </div>
        </a>
      </div>
    </section>
  </div>
  <!-- Footer -->

    <div class="max-w-screen-xl py-16 mx-auto">
      <div class="grid grid-cols-1 gap-8 text-center mx-auto">
        <div>
          <p class="font-signika"><b>SHANE HURLBERT</b></p>

            <div class="mx-auto space-x-6 flex mt-8 text-gray-600 dark:text-gray-300">
              <a class="transition duration-300 hover:opacity-75" href="https://www.tiktok.com/@made.by.shane" target="_blank"
                rel="noreferrer">
                <span class="sr-only"> TikTok </span>

                  <path fillRule="evenodd"

                  <path fillRule="evenodd"

                    clipRule="evenodd" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
      <p class="mt-8 text-xs text-gray-600 dark:text-gray-300 text-center">
        © 2025 Developed and Designed by Shane Hurlbert
      </p>
    </div>
  </footer>
  <script src="dist/fade_in.js"></script>
  <script src="dist/menu.js"></script>
</body>

</html>
